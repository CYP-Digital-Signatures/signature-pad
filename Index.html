<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signature Pad</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/2.3.2/signature_pad.min.js"></script>
<style>
       canvas {
           border: 2px solid black;
           width: 100%;
           height: 200px;
       }
</style>
</head>
<body>
<h2>Sign Below:</h2>
<canvas id="signature-pad"></canvas>
<button id="clear">Clear</button>
<button id="save">Save Signature</button>
<script>
       const canvas = document.getElementById("signature-pad");
       const signaturePad = new SignaturePad(canvas);
       document.getElementById("clear").addEventListener("click", () => signaturePad.clear());
       document.getElementById("save").addEventListener("click", async () => {
           if (signaturePad.isEmpty()) {
               alert("Please provide a signature first.");
               return;
           }
           const signatureDataURL = signaturePad.toDataURL("image/png");
           const blob = await (await fetch(signatureDataURL)).blob();
           const formData = new FormData();
           formData.append("signature", blob, "signature.png");
           fetch("http://localhost:5000/upload", {
               method: "POST",
               body: formData
           }).then(response => response.text())
             .then(data => alert(data))
             .catch(error => console.error("Error:", error));
       });
</script>
</body>
</html>
