<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Capture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/literallycanvas/0.4.14/literallycanvas.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/literallycanvas/0.4.14/literallycanvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            max-width: 350px;
        }
        .literally {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signature Capture</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="subcontractor">Sub-Contractor:</label>
        <select id="subcontractor">
            <option value="Company A">Company A</option>
            <option value="Company B">Company B</option>
            <option value="Company C">Company C</option>
        </select>

        <label for="level">Level:</label>
        <select id="level">
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
        </select>

        <label for="area">Area:</label>
        <select id="area">
            <option value="Area A">Area A</option>
            <option value="Area B">Area B</option>
            <option value="Area C">Area C</option>
        </select>

        <h3>Sign Below:</h3>
        <div class="literally" id="signature-pad"></div>
        <button id="clear">Clear</button>
        <button id="save">Save Signature</button>
    </div>

    <script>
        const lc = LC.init(document.getElementById("signature-pad"), {
            imageURLPrefix: "https://cdnjs.cloudflare.com/ajax/libs/literallycanvas/0.4.14/img",
            backgroundColor: "white",
            strokeWidth: 2
        });

        document.getElementById("clear").addEventListener("click", () => lc.clear());

        document.getElementById("save").addEventListener("click", () => {
            if (lc.getImage().width === 0) {
                alert("Please provide a signature first.");
                return;
            }

            const name = document.getElementById("name").value.trim();
            const subcontractor = document.getElementById("subcontractor").value;
            const level = document.getElementById("level").value;
            const area = document.getElementById("area").value;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Get the signature as an image
            const dataURL = lc.getImage().toDataURL();
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = `signature_${name}_${subcontractor}_${level}_${area}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
