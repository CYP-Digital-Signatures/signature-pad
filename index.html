<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Capture</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/2.3.2/signature_pad.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            max-width: 350px;
        }
        canvas {
            border: 2px solid black;
            width: 100%;
            height: 200px;
            background-color: white;
            touch-action: none; /* Fixes touch event issues */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signature Capture</h2>

        <!-- Name Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Dropdown Menus -->
        <label for="subcontractor">Sub-Contractor:</label>
        <select id="subcontractor">
            <option value="Company A">Company A</option>
            <option value="Company B">Company B</option>
            <option value="Company C">Company C</option>
        </select>

        <label for="level">Level:</label>
        <select id="level">
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
        </select>

        <label for="area">Area:</label>
        <select id="area">
            <option value="Area A">Area A</option>
            <option value="Area B">Area B</option>
            <option value="Area C">Area C</option>
        </select>

        <h3>Sign Below:</h3>
        <canvas id="signature-pad"></canvas>
        <button id="clear">Clear</button>
        <button id="save">Save Signature</button>
    </div>

    <script>
        // Fix canvas sizing and touch issues
        const canvas = document.getElementById("signature-pad");
        const resizeCanvas = () => {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = 200 * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
        };

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Initialize Signature Pad
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'white', // Ensures background is white
            penColor: 'black' // Ink color
        });

        // Clear Button
        document.getElementById("clear").addEventListener("click", () => signaturePad.clear());

        // Save Button
        document.getElementById("save").addEventListener("click", () => {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature first.");
                return;
            }

            const name = document.getElementById("name").value.trim();
            const subcontractor = document.getElementById("subcontractor").value;
            const level = document.getElementById("level").value;
            const area = document.getElementById("area").value;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Convert signature to PNG
            const signatureDataURL = signaturePad.toDataURL("image/png");

            // Create a downloadable file
            const a = document.createElement("a");
            a.href = signatureDataURL;
            a.download = `signature_${name}_${subcontractor}_${level}_${area}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
