<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select, button {
            margin: 10px;
            padding: 10px;
            width: 100%;
            max-width: 350px;
        }
        canvas {
            border: 2px solid black;
            width: 100%;
            height: 200px;
            background-color: white;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signature Capture</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="subcontractor">Sub-Contractor:</label>
        <select id="subcontractor">
            <option value="Company A">Company A</option>
            <option value="Company B">Company B</option>
            <option value="Company C">Company C</option>
        </select>

        <label for="level">Level:</label>
        <select id="level">
            <option value="Level 1">Level 1</option>
            <option value="Level 2">Level 2</option>
            <option value="Level 3">Level 3</option>
        </select>

        <label for="area">Area:</label>
        <select id="area">
            <option value="Area A">Area A</option>
            <option value="Area B">Area B</option>
            <option value="Area C">Area C</option>
        </select>

        <h3>Sign Below:</h3>
        <canvas id="signature-pad"></canvas>
        <button id="clear">Clear</button>
        <button id="save">Save Signature</button>
    </div>

    <script>
        const canvas = document.getElementById("signature-pad");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = 200;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        // Enable drawing on touch devices
        canvas.addEventListener("touchstart", (event) => {
            const touch = event.touches[0];
            const mouseEvent = new MouseEvent("mousedown", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener("touchmove", (event) => {
            const touch = event.touches[0];
            const mouseEvent = new MouseEvent("mousemove", { clientX: touch.clientX, clientY: touch.clientY });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener("touchend", () => {
            const mouseEvent = new MouseEvent("mouseup", {});
            canvas.dispatchEvent(mouseEvent);
        });

        document.getElementById("clear").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById("save").addEventListener("click", () => {
            const name = document.getElementById("name").value.trim();
            const subcontractor = document.getElementById("subcontractor").value;
            const level = document.getElementById("level").value;
            const area = document.getElementById("area").value;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Convert canvas to image
            const dataURL = canvas.toDataURL("image/png");

            // Create a downloadable file
            const a = document.createElement("a");
            a.href = dataURL;
            a.download = `signature_${name}_${subcontractor}_${level}_${area}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
